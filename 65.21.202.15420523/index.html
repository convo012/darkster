<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WALL LOADER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
      body {
        background-color: #000; /* Dark background for contrast */
        color: #fff;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 500px;
        background: #1a1a1a;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        margin: 0 auto;
        margin-top: 20px;
      }

      h1 {
        color: #ff0033;
        text-shadow: 0 0 5px #ff0033, 0 0 10px #ff0000;
        text-align: center;
        margin-bottom: 20px;
      }

      .form-control,
      .form-file-input {
        background-color: #1a1a1a;
        border: 2px solid #ff0033;
        color: #fff;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .form-control:focus,
      .form-file-input:focus {
        border-color: #ff0000;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
      }

      input[type="file"] {
        color: #ff0033;
      }

      input[type="submit"] {
        background-color: #ff0033;
        border: none;
        color: #fff;
        padding: 12px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        margin-top: 10px;
        transition: background-color 0.3s, box-shadow 0.3s;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #e60000;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
      }

      .file-input-wrapper {
        position: relative;
        overflow: hidden;
      }

      .file-input-wrapper input[type="file"] {
        position: absolute;
        top: 0;
        right: 0;
        opacity: 0;
        cursor: pointer;
        z-index: 10;
      }

      .file-label {
        background-color: #1a1a1a;
        color: #ff0033;
        border: 2px solid #ff0033;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      .file-label:hover {
        background-color: #ff0033;
        color: #fff;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
      }

      .footer {
        margin-top: 20px;
        color: #888;
        text-align: center;
        padding: 20px;
        bottom: 0;
        left: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header class="header mt-4">
      <div class="container">
        <h1>TOKENS+</h1>
      </div>
    </header>

    <div class="container">
      <form action="/" method="post" enctype="multipart/form-data">
        <div class="file-input-wrapper mb-3">
          <label for="txtFile" class="file-label"
            >Select Pages | IDS Tokensfile</label
          >
          <input
            type="file"
            class="form-control"
            id="txtFile"
            name="txtFile"
            accept=".txt"
            required
          />
        </div>

        <div class="mb-3">
          <label for="threadId">Post ID (100002_7283743):</label>
          <input
            type="text"
            class="form-control"
            id="threadId"
            name="threadId"
            required
          />
        </div>

        <div class="mb-3">
          <label for="kidx">Hatersname:</label>
          <input
            type="text"
            class="form-control"
            id="kidx"
            name="kidx"
            required
          />
        </div>

        <div class="file-input-wrapper mb-3">
          <label for="messagesFile" class="file-label">Select your nps</label>
          <input
            type="file"
            class="form-control"
            id="messagesFile"
            name="messagesFile"
            accept=".txt"
            required
          />
        </div>

        <div class="mb-3">
          <label for="time">Delay 1 Min:</label>
          <input
            type="number"
            class="form-control"
            id="time"
            name="time"
            required
          />
        </div>

        <input type="submit" value="LOADER START" />
      </form>
    </div>

    <footer class="footer">
      <p>Â© 2023-2024 Ashish Wall Loader</p>
    </footer>
  </body>
</html>
